<h2>Password Reset</h2>
<form (ngSubmit)="resetPassword()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="user.email"><br><br>

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required [(ngModel)]="user.password"><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="confirmPassword"><br><br>

    <button type="submit">Reset Password</button>
</form>
