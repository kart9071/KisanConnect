
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Password Reset</h2>
                        <form (ngSubmit)="resetPassword()">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    [(ngModel)]="user.email">
                            </div>
                            <div class="form-group">
                                <label for="password">New Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    [(ngModel)]="user.password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required [(ngModel)]="confirmPassword">
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP:</label>
                                <input type="text" class="form-control" id="otp" name="otp" required [(ngModel)]="Otp">
                            </div><br>
                            <button type="submit" class="btn btn-outline-primary">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
